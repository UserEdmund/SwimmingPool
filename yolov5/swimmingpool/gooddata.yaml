# Custom data for safety helmet

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
#train: ["./swimmingpool/images/train", "./swimmingpool/images/train-new", "./swimmingpool/images/train-dd"]
#val: ["./swimmingpool/images/val", "./swimmingpool/images/val-new", "./swimmingpool/images/val-dd"]

train: [ ./swimmingpool/images/train-new/, ./swimmingpool/images/train/, ./swimmingpool/images/train-dd/ ]
val: [ ./swimmingpool/images/val-new/, ./swimmingpool/images/val/, ./swimmingpool/images/val-dd/ ]

# number of classes
nc: 4

# class names
names: ['ok', 'underwater','jump','run']

